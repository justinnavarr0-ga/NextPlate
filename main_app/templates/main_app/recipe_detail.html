{% extends 'base.html' %}
{% block content %}

<h1>Recipe Details</h1>

<div class="col s6">
 <div class="card">
  <div class="card-content">
      <span class="card-title">{{ recipe.name }}</span>
      <p>Description: {{ recipe.description}}</p>
  </div>
  {% if user == recipe.user %}
  <div class="card-action">
    <a href="{% url 'recipe_update' recipe.id %}">Edit</a>
    <a href="{% url 'recipe_delete' recipe.id %}">Delete</a>
  </div>
  {% endif %}
</div> 
</div>
<div class="col s6">
  <form action="{% url 'ingredient_add' recipe.id %}" method="POST">
    {% csrf_token %}
    <!-- Render the inputs -->
    {{ form.as_p }}
    <input type="submit" class="btn" value="Add Ingredient">
  </form>
  <br>
  <table class="striped">
    <thead>
      <tr><th>Amount</th><th></th><th></th></tr>
    </thead>
    <tbody>
      {% for item in recipe.ingredients_set.all %}
        <tr>
          <td>{{item}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


{% endblock %}
