{% extends 'base.html' %}
{% block content %}

<h1>Saved Recipes Go Here</h1>

{% for recipe in saved_list %}
  <a href="{% url 'recipe_detail' recipe.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ recipe.recipe }}</span>
            <p>Created by: {{recipe.user}}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
