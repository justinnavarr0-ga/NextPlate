{% extends 'base.html' %}
{% block content %}

<h1>Instructions To Cook {{object}}</h1>

{% for instructions in object.recipeinstructions_set.all %}
    <div class="card">
        <div class="card-content">
               <span class="card-title"> <a href="{% url 'instruction_detail' object.id instructions.id %}">Step {{instructions.step}}: {{instructions}}</a>  </span> 
        </div>
    </div>
{% endfor %}

{% endblock %}
