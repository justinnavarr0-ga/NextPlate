{% extends 'base.html' %}
{% block content %}

<h1>Instructions To Cook {{recipe}}</h1>

{% for everyinstruction in recipeinstructions %}
    <div class="card">
        <div class="card-content">
               <span class="card-title">Step {{everyinstruction.step}}: {{everyinstruction}}</span> 
        </div>
    </div>
{% endfor %}

{% endblock %}
