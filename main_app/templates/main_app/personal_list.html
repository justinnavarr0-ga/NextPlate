{% extends 'base.html' %}
{% block content %}

<h1>My Recipes</h1>

{% for recipe in recipe_list %}
  <a href="{% url 'recipe_detail' recipe.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ recipe.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
