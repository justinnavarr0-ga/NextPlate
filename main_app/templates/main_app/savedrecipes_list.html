{% extends 'base.html' %}
{% block content %}

<h1>My Saved Recipes</h1>

{% for savedrecipe in object_list %}

  <div class="card">
  <div class="card-content">
         <a href="{% url 'savedrecipes_detail' savedrecipe.id %}"><span class="card-title">{{savedrecipe.name}}</span></a>
         <h6>Ingredients:</h6><h6>{{savedrecipe.ingredients}}</h6>
         <h6>Instructions:</h6><h6>{{savedrecipe.description}}</h6>
  </div>
</div>


{% endfor %}

{% endblock %}
