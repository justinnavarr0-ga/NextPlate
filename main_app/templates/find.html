{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="navlist col-md-4">
        <div style="margin-left: 10%;">
            <br>
            <br>
          <h1>Search Here For New Recipes!!</h1>
        <form method="get" action="{% url 'find_recipes' %}">
            <input type="text" name="q">
            <button type="submit">Search</button>
        </form>  
        </div>
        
    </div>
   
<div class="recipebox2 col-md-8">
    
  <div class="divcard">
    {% for recipe in recipelist %}
    <div>
        <div class="card-content">
        <a href="{% url 'recipe' recipe.title %}"><h4 class="recipetitle">{{ recipe.title }}</h4></a>
        </div>
    </div>
    {% endfor %} 
    </div> 
     
</div>
</div>

  
  

   
  
 



{% endblock %}
