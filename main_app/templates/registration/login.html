{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NextPlate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <style>
  </style>
</head>
<style>
  body {
    background-size: cover;    
    background-image: url("{% static 'pictures/background.jpeg' %}") ;
    background-repeat: no-repeat;
  }

  .card {
      background-size: cover;    
      background-image: url("{% static 'pictures/white.jpeg' %}") ;
      background-repeat: no-repeat;
  }
</style>
<body class="d-flex h-100 text-center bg-dark">
  <div class= "cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <br>
      <br><br><br>
      <div>
        <nav class="nav nav-masthead justify-content-center">
          <a href="{% url 'signup' %}" class="nav-link fw-bold py-1 px-10">Sign Up</a>  
          <a href="{% url 'about' %}" class="nav-link fw-bold py-1 px-10 active">About</a>
          <a href="{% url 'login' %}" class="nav-link fw-bold py-1 px-10">Log In</a>
        </nav>
      </div>
    </header>
<main class="py-5 px-3">
  <div class="container-fluid">
    <section>
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Login to your account</h2>
                    <p class="red-text">{{ error_message }}</p>
                    <form method="POST" action="{% url 'login' %}">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <input type="hidden" name="next" value="{{ next }}">
                      <input type="submit" class="btn btn-secondary ml-2 btn-sm" value="Log In">
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div> 
</main>
<br>
<br>
<br>
<footer class="mt-auto text-white-50"><div>All Rights Reserved, &copy; 2023 NextPlate &nbsp;</div></footer>
</div>
  
</body>
</html>
