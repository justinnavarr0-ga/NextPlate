
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NextPlate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light text-bg-success p-3">
    <a href="/" class="navbar-brand">&nbsp;&nbsp;NextPlate</a>
    <div class="ml-auto">
      {% if user.is_authenticated %}
      <a class="nav-item "><a href="{% url 'find_recipes' %}">Find New Recipes</a></a>
      <a class="nav-item "><a href="{% url 'recipe_index' %}">View User Recipes</a></a>
      <a class="nav-item "><a href="{% url 'savedrecipes_list' %}">Saved Recipes</a></a>
      <a class="nav-item justify-content-end" href="{% url 'logout' %}">Log Out</a>
      {% else %}
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                <li><a href="{% url 'login' %}">Log In</a></li>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
    
  <footer class="container-fluid">All Rights Reserved, &copy; 2023 NextPlate &nbsp;</footer>
</body>
</html>
